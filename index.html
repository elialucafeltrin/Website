<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Kontaktformular, Elia Feltrin, Kontakt, Website, Instagram, LinkedIn">
    <meta name="author" content="Elia Feltrin">
    <title>Elia Feltrin - Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .links {
            margin: 20px 0;
        }
        .links a, .links button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .links a:hover, .links button:hover {
            background-color: #0056b3;
        }
        .linkedin {
            background-color: #0e76a8;
        }
        .linkedin:hover {
            background-color: #084d74;
        }
        .email-btn {
            background-color: #28a745;
        }
        .email-btn:hover {
            background-color: #218838;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf der Website von Elia Feltrin</h1>
    <p>Hey! Die Website kommt bald. Aber wenn du dich bei mir melden willst, hier sind meine Links und ein Kontaktformular:</p>

    <!-- Links -->
    <div class="links">
        <a href="https://www.instagram.com/elialucafeltrin/" target="_blank">Mein Instagram</a>
        <a href="https://www.linkedin.com/in/elialucafeltrin/" target="_blank" class="linkedin">Mein LinkedIn</a>
        <button onclick="location.href='mailto:elialucafeltrin@gmail.com'" class="email-btn">Schreib mir eine E-Mail</button>
    </div>

    <!-- Kontaktformular -->
    <form action="https://formsubmit.co/elialucafeltrin@gmail.com" method="POST">
        <!-- Name -->
        <input type="text" name="name" placeholder="Dein Name" required>
        <!-- E-Mail -->
        <input type="email" name="email" placeholder="Deine E-Mail" required>
        <!-- Telefonnummer -->
        <input type="tel" name="phone" placeholder="Deine Telefonnummer">
        <!-- Nachricht -->
        <textarea name="message" rows="5" placeholder="Deine Nachricht" required></textarea>
        <!-- Spam-Schutz -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Weiterleitung (optional) -->
        <input type="hidden" name="_next" value="https://elialucafeltrin.ch/thank-you.html">
        <!-- Absenden -->
        <button type="submit">Nachricht senden</button>
    </form>
</body>
</html>
